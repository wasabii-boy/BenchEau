<!DOCTYPE html>
<html>
<head>
    <title>Test BenchEau Data Loading</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Test Data Loading</h1>
    <div id="results"></div>
    
    <script type="module">
        import { loadData } from './js/data.js';
        
        async function test() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading...</p>';
            
            try {
                const { rows, error } = await loadData();
                
                if (error) {
                    results.innerHTML = `<p style="color: red;">Error: ${error}</p>`;
                    return;
                }
                
                results.innerHTML = `
                    <h2>Success!</h2>
                    <p><strong>Waters loaded:</strong> ${rows.length}</p>
                    <h3>First 3 waters:</h3>
                    ${rows.slice(0, 3).map(water => `
                        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                            <h4>${water.name || 'No name'}</h4>
                            <p><strong>Type:</strong> ${water.type}</p>
                            <p><strong>pH:</strong> ${water.ph}</p>
                            <p><strong>Sodium:</strong> ${water.sodium} mg/L</p>
                            <p><strong>Microplastiques:</strong> ${water.microplasticsParticlesPerLiter} p/L</p>
                            <p><strong>Region:</strong> ${water.region}</p>
                        </div>
                    `).join('')}
                `;
            } catch (err) {
                results.innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
                console.error('Full error:', err);
            }
        }
        
        test();
    </script>
</body>
</html>
